<body>

   <div class="wrapper">

      <header class="header">
         <div class="header__container">
            <div class="header__logo">
               <img class="header__image" src="img/logo.svg" alt="" aria-hidden="true">

            <div class="header__body">
               <nav class="header__menu">

            <button class="header__burger">

               <div class="body-office__content">
                  <div class="body-office__avatar">
                     <figure class="body-office__picture">
                        <img src="img/avatar.svg" alt="Avatar">
                     </figure>
                     <button class="body-office__button" type="button">Змінити аватар</button>
                     <button class="body-office__button body-office__button--grey" type="button">Налаштування</button>

                  <ul class="body-office__info">

                     <li class="body-office__item"><span>Ел. пошта:</span> <span
                           class="body-office__fs">petrov@gmail.com</span></li>
                  </ul>

      <footer class="footer">
